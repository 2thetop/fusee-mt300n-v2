sudo: required

language: generic

services:
  - docker
  
before_script:
  - echo "Validating Dockerfile..."
  - docker run --rm -v "$(pwd)/Dockerfile:/Dockerfile:ro" redcoolbeans/dockerlint:0.2.0

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose up --build
  
before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name ${TRAVIS_GIT_USER}
      - git config --local user.email ${TRAVIS_GIT_EMAIL}
      - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key: ${TRAVIS_GIT_TOKEN}
  file_glob: true
  file: bin/targets/ramips/mt7628/*
  overwrite: true
  skip_cleanup: true